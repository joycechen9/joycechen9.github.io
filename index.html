<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce Chen | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Hero Name -->
  <section id="hero">
    <h1 id="name-heading">JOYCE CHEN</h1>

    <!-- Hidden Menu (shows on click) -->
    <div id="menu" class="hidden">
      <a href="#about">About</a>
      <a href="projects.html">Projects</a>
      <a href="resume.pdf" target="_blank">Resume</a>
      <a href="#contact">Contact</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <p>
      Hi I'm Joyce! I want to become an industrial designer and mechanical engineer so I have the tools to create machines and systems that are not only practical, but beautiful.
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:joyc.chn@gmail.com">joyc.chn@gmail.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Joyce Chen. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Scroll and Interaction -->
  <script>
    const nameHeading = document.getElementById("name-heading");
    const menu = document.getElementById("menu");

    nameHeading.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Reveal about section on scroll
    window.addEventListener("scroll", () => {
      const about = document.getElementById("about");
      const trigger = window.innerHeight * 0.8;

      if (about.getBoundingClientRect().top < trigger) {
        about.classList.add('reveal');
      }
    });
  </script>
</body>
</html>
