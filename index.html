<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce Chen | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sticky Container -->
  <div id="hero-container">
    <h1 id="name-heading">JOYCE CHEN</h1>
    <div id="menu-bar">
      <button>About</button>
      <button onclick="location.href='projects.html'">Projects</button>
      <button onclick="location.href='resume.pdf'" target="_blank">Resume</button>
      <button>Contact</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <section id="about">
      <p>
        Hi I'm Joyce! I want to become an industrial designer and mechanical engineer so I have the tools to create machines and systems that are not only practical, but beautiful.
      </p>
    </section>

    <section id="contact">
      <p>Email: <a href="mailto:joyc.chn@gmail.com">joyc.chn@gmail.com</a></p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Joyce Chen. All rights reserved.</p>
  </footer>

  <!-- Scroll Script -->
  <script>
    window.addEventListener('scroll', () => {
      const hero = document.getElementById('hero-container');
      const menu = document.getElementById('menu-bar');
      const content = document.getElementById('main-content');

      if (window.scrollY > 50) {
        hero.classList.add('compact');
        menu.classList.add('show');
        content.classList.add('show');
      } else {
        hero.classList.remove('compact');
        menu.classList.remove('show');
        content.classList.remove('show');
      }
    });
  </script>
</body>
</html>
