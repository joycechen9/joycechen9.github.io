<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SALICO | Joyce Chen</title>
  <link rel="stylesheet" href="projects.css">
  <style>
    /* Additional styles for detail page */
    .project-detail-container {
      padding: 100px 40px 40px;
    }
    
    .project-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }
    
    .project-title-container {
      max-width: 60%;
    }
    
    .project-main-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }
    
    .project-subtitle {
      font-size: 1rem;
      margin: 4px 0 0 0;
    }
    
    .pdf-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 40px;
    }
    
    .pdf-placeholder {
      background-color: #e0e0e0;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.5rem;
      scroll-snap-align: start;
    }
    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
      background: #e0e0e0; /* Grey background in case PDF fails to load */
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: black;
      background: #e6dbff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .back-button:hover {
      color: #7a5fbd;
      background: #d9c9ff;
    }
    
    @media (max-width: 768px) {
      .project-header {
        flex-direction: column;
      }
      
      .project-title-container {
        max-width: 100%;
        margin-bottom: 20px;
      }
      
      .project-detail-container {
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="project-detail-container">
    <a href="index.html" class="back-button">‚Üê</a>
    
    <div class="project-header">
      <div class="project-title-container">
        <h1 class="project-main-title">SALICO</h1>
        <p class="project-subtitle">An automatic harvester for sea asparagus. See the development blog <a href="https://salico-uw.github.io/">here!</a></p>
      </div>
      <a id="joyce-name" href="index.html">JOYCE <span class="last-name">CHEN</span></a>
    </div>
    
    <div class="pdf-container">
      <iframe src="assets/pdfs/salico_poster.pdf" class="pdf-viewer" frameborder="0"></iframe>
      <iframe src="assets/pdfs/salico_1.pdf" class="pdf-viewer" frameborder="0"></iframe>
      <iframe src="assets/pdfs/salico_2.pdf" class="pdf-viewer" frameborder="0"></iframe>
      <iframe src="assets/pdfs/salico_3.pdf" class="pdf-viewer" frameborder="0"></iframe>
      <iframe src="assets/pdfs/salico_4.pdf" class="pdf-viewer" frameborder="0"></iframe>
    </div>
  </div>

</body>
</html>
